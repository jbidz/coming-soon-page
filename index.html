<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <style>
      input[type="email"] + div {
        display: none !important;
      }
      input[type="email"]:focus:invalid + div {
        display: block !important;
      }
    </style>
  </head>
  <body>
    <div class="box-content max-w-2xl mx-auto px-12">
      <header class="py-12 text-center flex justify-center">
        <a href="#">
          <img src="assets/images/logo.svg" alt="logo" />
        </a>
      </header>
      <main class="text-center">
        <h1 class="md:text-5xl text-3xl mb-4 text-gray-500">
          We are launching <strong class="text-gray-800">soon!</strong>
        </h1>
        <p class="md:text-2xl text-base mb-8 text-gray-800">
          Subscribe and get notified
        </p>
        <form
          class="flex flex-col md:flex-row px-3 md:px-0 items-center gap-4 mb-12"
        >
          <div class="md:w-2/3 w-full">
            <input
              placeholder="Your email address..."
              class="border w-full border-gray-200 rounded-full p-4 invalid:outline-red-400"
              type="email"
              name="email"
              id="email"
              required
            />
            <div class="italic text-start ml-4 text-red-400">
              Please provide a valid email address
            </div>
          </div>
          <button
            class="bg-blue-600 md:w-1/3 w-full text-white p-4 rounded-full hover:bg-blue-300 transition"
            type="submit"
          >
            Notify Me
          </button>
        </form>
        <img
          src="assets/images/illustration-dashboard.png"
          alt=""
          aria-hidden="true"
        />
      </main>
      <footer class="text-center py-12 flex gap-8 justify-center items-center">
        <a class="w-6 inline-block" href="#">
          <img
            class="w-100 block"
            src="assets/images/facebook.png"
            alt="facebook"
          />
        </a>
        <a class="w-6 inline-block" href="#">
          <img
            class="w-100 block"
            src="assets/images/twitter.png"
            alt="twitter"
          />
        </a>
        <a class="w-6 inline-block" href="#">
          <img
            class="w-100 block"
            src="assets/images/insta.png"
            alt="instagram"
          />
        </a>
      </footer>
    </div>
  </body>
</html>
